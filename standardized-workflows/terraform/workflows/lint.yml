# Name as it appears on the Actions tab of GitHub (for current repo; this get's ignored if called from another repo)
name: Lint Code

# Controls when the workflow will run
on:
  push:
    branches:
      - 'releases/**'
      - main
      - rc/*
      - rc
      - beta/*
      - beta
      - alpha/*
      - alpha
  pull_request_target:

# Down scope as necessary via https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write

jobs:
  run-markdown-linters:
    name: markdown
    uses: jaffa-nj/.github/.github/workflows/lint-markdown.yml@v1.0.0 # x-release-please-version
    secrets: inherit
    with:
      files: '**/.header.md'

  run-terraform-linters:
    name: terraform
    uses: jaffa-nj/.github/.github/workflows/lint-terraform.yml@v1.0.0 # x-release-please-version
    secrets: inherit
